<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet"></head>
<body>
    <h1 class= "head1">Palador app</h1>
    <h2 class="to-do-title">To do list</h2>
        <div class="task-list">
            <div class="first-task"></div>
                <div class="todo-add">
                <label for="task1">todo</label>
                    <input type="checkbox"id="check"/>
                    <button class = "edit-button">Edit task</button>
                    <button class="delete-button">Delete task</button>
                    <span class= "checkbox"></span>
                </div>
        </div>
        <div class="task-insert"></div>
        <div class="delete"></div>
    <div class= "create">
        <form action="">
            <input type="text" class="new-task" placeholder="Type a new task" aria-label="Type a new task">
            <button class = "button1" aria-label="button of create">+ to-do list</button>
            <button class="deleteAll-button">Delete all</button>
        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
